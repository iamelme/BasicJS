<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
</head>
<body>

<input type="text" placeholder="Input password length" id="passLength">
<button onclick="passwordGenerator()">Generate</button>

<p id="demo"></p>


<script>
function passwordGenerator() {

	
  var num = document.getElementById("passLength").value;

  var alphaNumeric = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

  var result = [];

  for (var i = 0; i < num; i++){

    var ran = Math.floor((Math.random() * 62));
    result += alphaNumeric[ran];

  }


document.getElementById("demo").innerHTML = result;


}



</script>
</body>
</html>
