<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
  <script src="assets/js/jquery.min.js"></script>
</head>
<body>

    <div class="card card-rounded">
      <div class="card_header">
        <h2 class="card_title">Random Generator</h2>
      </div>
      <div class="card_body">

        <div class="form_group">
          <label for="alphaChar" class="form_label">
            <input type="checkbox" id="alphaChar">Include <b>abcABC</b>
          </label>
        </div>
       
        <div class="form_group">
          <label for="specialChar" class="form_label">
            <input type="checkbox" id="specialChar"> Include <b>"~!@#$%^&*-"</b>
          </label>
        </div>

        
        <div class="form_group">
          <div class="pure-g">
            <div class="pure-2-4">
              <input type="number" placeholder="Input length" id="passLength" class="form_control">
            </div>
            <div class="pure-2-4">
              <button class="btn btn-full btn-blue btn-generate">Generate</button>
            </div>
          </div>
        </div>

        <div class="result">
           
        </div>
       
      </div>

    </div>


<script>






function passwordGenerator() {

	 
  var specialChar = document.getElementById('specialChar'),

      alphaChar = document.getElementById('alphaChar'),

      num = document.getElementById('passLength').value,

      numeric = "0123456789",

      alpha = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ",

      special = "~!@#$%^&*-+/`",

      result = "",

      classResult = "",

      warning = "";
      

  if (specialChar.checked) {
    numeric += special;
  } 
  if(alphaChar.checked) {
    numeric += alpha;
  }

  if (num < 33) {
    for (var i = 0; i < num; i++){

    var ran = Math.floor((Math.random() * numeric.length));
    result += numeric[ran];

    classResult = "success";

    }
  } else {
    result += "The maximum value is 32 only!";

    classResult = "warning";
  }


  $(".result").html("<p class=" + classResult + ">" + result + "</p>");


}


  $('.btn-generate').click(function(e){
    e.preventDefault();
    passwordGenerator();

    
  });






</script>
</body>
</html>
