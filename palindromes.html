<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<input type="text" placeholder="Input" id="inputWord">
  <button onclick="palindrome()">Check</button>

  
<p id="demo" class="demo"></p>
<script>
function palindrome() {
  var str = document.getElementById("inputWord").value,
      // making String into an Array
      strArr = str.split(""),
      // Reversing the array and making back to a String
      strArrRev = strArr.reverse().join("");
  
  if(str === strArrRev) {
    text = "It is a Palidrome";
  } else {
    text = "It is not a Palindrome";
  }
  document.getElementById("demo").innerHTML = text;
  console.log(strArrRev)
}




</script>
</body>
</html>
